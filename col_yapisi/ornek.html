<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Örnek Grid Çalışması</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <div class="row text-light text-center">
            <div class="pt-4 pb-4 col-md-4 col-sm-6 col-12 bg-primary">1</div>
            <div class="pt-4 pb-4 col-md-4 col-sm-6 col-6 bg-success ">2</div>
            <div class="pt-4 pb-4 col-md-4 col-sm-12 col-6 bg-danger">3</div>
            <div class="pt-4 pb-4 col-md-8 col-sm-4 col-12 bg-secondary">4</div>
            <div class="pt-4 pb-4 col-md-4 col-sm-4 col-12 bg-info">5</div>
            <div class="pt-4 pb-4 col-md-6 col-sm-4 col-6 bg-warning">6</div>
            <div class="pt-4 pb-4 col-md-6 col-sm-12 col-6 bg-danger-subtle">7</div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  </body>
</html>
